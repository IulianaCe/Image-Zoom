<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Expanding Cards</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">Sunny Medow</div>
            <div class="card-content">
                <img src="/images/image-1.jpg">
            </div>
        </div>
        <div class="card">
            <div class="card-header">Sunset</div>
            <div class="card-content">
                <img src="/images/Image-2.jpg">
            </div>
        </div>
        <div class="card">
            <div class="card-header">Cascade</div>
            <div class="card-content">
                <img src="/images/image-3.jpg">
            </div>
        </div>
        <div class="card">
            <div class="card-header">Japanese River</div>
            <div class="card-content">
                <img src="/images/image-4.jpg">
            </div>
        </div>
        <div class="card">
            <div class="card-header">Sakura</div>
            <div class="card-content">
                <img src="/images/image-5.jpg">
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
